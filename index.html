<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ! CSS  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper cover rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="./icons8-rock-48.png" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="./icons8-paper-50.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="./icons8-scissors-50.png" alt="scissors">
            </div>
        </div>


    </div>

    <p id="action-message">Make your move. </p>
    </div>


    <!-- ! JS -->
    <script src="./script.js"></script>

</body>

</html>
